<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/sweetalert.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
</head>
<body>
     <header>
        <h1 id="pate-title">Arcade Game Demo</h1>
    </header>
    <div id="container">
        <aside id="left">
            <h2>Game Rules</h2>
            <table>
                <tr>
                    <td ><img class="arrows"  src="images/arrows3.png" alt="Arrows"></td>
                    <td>Move player with arrows</td>
                </tr>
                <tr>
                    <td ><img src="images/water-block.png" alt="Water block"></td>
                    <td>The goal is to reach the water <br>(1 point and continue)</td>
                </tr>
                <tr>
                    <td ><img src="images/grass-block.png" alt="Grass block"></td>
                    <td>Starting area</td>
                </tr>
                <tr>
                    <td ><img src="images/enemy-bug.png" alt="Enemy bug"></td>
                    <td>Bug's hurt you</td>
                </tr>
                <tr>
                    <td >
                        <img src="images/Heart.png" alt="Heart">
                    </td>
                    <td>Lives +1</td>
                </tr>
                <tr>
                    <td ><img src="images/Star.png" alt="Selector"></td>
                    <td>Slow time for 5 seconds</td>
                </tr>
                
                <tr>
                    <td ><img id="bar" src="images/YellowBar2.png" alt="Selector" ></td>
                    <td>Time remaining on<br> time slow down</td>
                </tr>
            </table>
        </aside>
        
        <div id="main">
            <div id="game">
                <script src="js/resources.js"></script>
                <script src="js/app.js"></script>
                <script src="js/engine.js"></script>
            </div>
            <section>
                <div class="score-board">Lives:<span id="lives">5</span></div>
                <div class="score-board">Score:<span id="score">0</span></div>
                <div class="btnRound">
                    <a aria-hidden="true" class="fa fa-volume-up"></a>
                </div>
            </section>
        </div>
   
         <aside id="player-options">
            <div id="players">
                <h2>Character Options</h2>
                <table>
                    <tr>
                        <td><img class="selected"  id="char-pink-girl" src="images/char-pink-girl.png" alt="Pink Hair Girl"></td>
                        <td>Pinky</td>
                    </tr>
                    <tr>
                        <td><img id="char-cat-girl" src="images/char-cat-girl.png" alt="Cat Hat Girl"></td>
                        <td>Cat Girl</td>
                    </tr>
                    <tr>
                        <td><img id="char-horn-girl" src="images/char-horn-girl.png" alt="Horn Girl"></td>
                        <td>She Devil</td>
                    </tr>
                    <tr>
                        <td> <img id="char-princess-girl" src="images/char-princess-girl.png" alt="Princess Girl"></td>
                        <td>Princess</td>
                    </tr>
                    <tr>
                        <td><img id="char-boy" src="images/char-boy.png" alt="Boy"></td>
                        <td>Boy Wonder</td>
                    </tr>
                </table>
            </div>
        </aside>
    </div>
</body>
</html>
